<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table-main">
      <div class="table-game">
        <div class="monster-top">
          <div class="grid-1 size-grid">
            <img src="../frontend/asset/bos.svg" alt="">
          </div>
          <div class="grid-2 size-grid">
            <img src="../frontend/asset/shop.svg" alt="">
          </div>
          <div class="grid-3 size-grid">
            <img src="../frontend/asset/goa.svg" alt="">
          </div>
          <div class="grid-4 size-grid">
            <img src="../frontend/asset/goa.svg" alt="">
          </div>
          <div class="grid-5 size-grid"></div>
        </div>
        <div class="monster-mid">
          <div class="fight">
            <div class="fight-left"></div>
            <div class="fight-right"></div>
          </div>
          <div class="monster-left">
            <div class="size-left"></div>
            <div class="size-left">s</div>
            <div class="size-left"></div>
            <div class="size-left">s</div>
            <div class="size-left"></div>
          </div>
        </div>
        <div class="monster-top">
          <div class="grid-1 size-grid"></div>
          <div class="grid-2 size-grid">s</div>
          <div class="grid-3 size-grid"></div>
          <div class="grid-4 size-grid">s</div>
          <div class="grid-5 size-grid"></div>
        </div>
      </div>
      <div class="table-user"></div>
    </div>
  </div>
</body>
</html>
